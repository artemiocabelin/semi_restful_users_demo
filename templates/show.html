<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Showing User</title>
	</head>
	<body>
		<h1>User {{user['id']}}</h1>

		<ul>
			<li><strong>Full Name:</strong> {{user['first_name']}} {{user['last_name']}}</li>
			<li><strong>Email:</strong> {{user['email']}}</li>
			<li><strong>Created At:</strong> {{user['created_at']}}</li>
		</ul>

		<a href="/users/{{user['id']}}/edit">Edit</a>
		<a href="/users/{{user['id']}}/delete">Delete</a>
		<a href="/">Home</a>
	</body>
</html>
